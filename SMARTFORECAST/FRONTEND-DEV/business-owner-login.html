<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Owner Login</title>
    <link rel="stylesheet" href="businessowner.css">
    <script src="https://grxvityhj.github.io/iconsax/script.js"></script>
</head>
<body>
    <img src="Dashboard.jpg" alt="Dashboard Image" class="dashboard-image">
    <img src="LOGO.jpg" alt="SmartForecast Logo" class="logo">
    <div class="container">
        <div class="login-content">
            <a href="business-owner-login.html" class="button business">Business Owner</a>
            <form>
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" placeholder="Enter your username" required class="with-icon">
                    <i class="iconsax" type="bold" icon="user-round"></i>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required class="with-icon">
                    <i class="iconsax" type="bold" icon="eye-slash"></i>
                </div>
                <a href="Forgot _password.html" class="forgot-password">Forgot password?</a>
                <button type="submit" class="button login">Log In</button>
            </form>
        </div>
    </div>
</body>
</html>
